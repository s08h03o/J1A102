<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>境界線(ボーダー)</title>
    <link rel="stylesheet" href="16.css" />
  </head>
  <body>
    <div class="solid">
      <p>solid</p>
    </div>
    <div class="dotted">
      <p>dotted</p>
    </div>
    <div class="dashed">
      <p>dashed</p>
    </div>
    <div class="double">
      <p>double</p>
    </div>
    <div class="first">
      <p>ショートハンドでボーダーを指定</p>
    </div>
    <div class="second">
      <p class="leftBottom">左辺・下辺のみ</p>
      <p class="TopBottom">上下に二重線</p>
      <p class="fourColors">1辺ずつ色を変える</p>
    </div>
    <div class="third">
      <p class="kadomaru1">角丸<br />border-radius: 10px</p>
      <p class="kadomaru2">角丸<br />border-radius: 40px</p>
    </div>
  </body>
</html>

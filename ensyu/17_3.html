<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景画像のサイズの調整例</title>
    <link rel="stylesheet" href="17_3.css" />
  </head>
  <body>
    <div class="px">
      <p>150px 50px<br />px指定は、背景画像自体のサイズを調整します。</p>
    </div>
    <div class="per">
      <p>50% 50%<br />％指定は、領域に対しての割合です。</p>
    </div>
    <div class="cover">
      <p>cover<br />比を保ったまま領域全面を覆う最小サイズ。一部が見切れます。</p>
    </div>
    <div class="contain">
      <p>contain<br />比を保ったまま画像を最大限大きく表示するサイズ。上下か左右に余白が出ます。</p>
    </div>
  </body>
</html>

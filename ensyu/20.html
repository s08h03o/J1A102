<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>positionで要素の配置</title>
    <link rel="stylesheet" href="20.css" />
  </head>
  <body>
    <section class="first">
      <h1>position:relative</h1>
      <img src="img/cat.jpg" alt="寝ているねこの写真" width="200" height="200" />
    </section>
    <section class="second">
      <h1>position:absolute</h1>
      <img src="img/cat.jpg" alt="寝ているねこの写真" width="200" height="200" />
    </section>
    <section>
      <h1>position:fixed</h1>
      <img src="img/cat.jpg" alt="寝ているねこの写真" width="200" height="200" />
      <img class="pagetop" src="img/pagetop.png" alt="ページトップに戻る" width="60" height="60" />
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箇条書きリスト、番号つきリスト</title>
</head>
<body>
    <h1>材料</h1>
    <ul>
        <li>ホットケーキミックス</li>
        <li>卵</li>
        <li>牛乳</li>
    </ul>
    <h1>作り方</h1>
    <ol>
        <li>材料を混ぜる</li>
        <li>弱火で3分フタをして焼く</li>
        <li>ひっくり返して反対側も焼く</li>
    </ol>
    <h1>ジム初回利用時の持ち物</h1>
    <ul>
        <li>トレーニングウェア</li>
        <li>室内シューズ</li>
        <li>身分証明書2点<ul>
                <li>運転免許証</li>
                <li>健康保険証</li>
            </ul>
        </li>
        <li>タオル等</li>
    </ul>
</body>
</html>

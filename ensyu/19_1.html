<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ブロックレベル／インライン性質の切り替え</title>
    <link rel="stylesheet" href="19_1.css" />
  </head>
  <body>
    <h1>display: inline;</h1>
    <p class="inline">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </p>
    <h1>display: block;</h1>
    <p class="block">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </p>
    <h1>display: inline-block;</h1>
    <p class="inline-block">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </p>
    <h1>display: none;</h1>
    <p class="none">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>内余白(パディング)、外余白(マージン)</title>
    <link rel="stylesheet" href="15.css" />
  </head>
  <body>
    <div class="first">
      <p>基本的なpaddingの指定の仕方</p>
    </div>
    <div class="second">
      <h1>padding: 0;</h1>
      <p class="padding0">ABC</p>
      <h1>padding: 20px;</h1>
      <p class="padding1">ABC</p>
      <h1>padding: 20px 5px;</h1>
      <p class="padding2">ABC</p>
      <h1>padding: 5px 40px 20px;</h1>
      <p class="padding3">ABC</p>
      <h1>padding: 5px 40px 20px 5px</h1>
      <p class="padding4">ABC</p>
    </div>
    <!-- 191ページ【図1】にあるボックスの背景の斜線はmarginの範囲を示す誌面上の加工ですので、ブラウザ上には表示されません。-->
    <h1>margin:20px;</h1>
    <div class="third">
      <p class="margin1">ABC</p>
      <h1>margin:20px 5px;</h1>
      <p class="margin2">ABC</p>
      <p class="margin2">DEF</p>
      <h1>margin: 10px auto 20px;</h1>
      <p class="margin3">ABC</p>
      <h1>margin:5px 40px 20px 5px</h1>
      <p class="margin4">ABC</p>
    </div>
  </body>
</html>

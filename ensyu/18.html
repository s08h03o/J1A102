<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>回り込みの解除がされている場合、されていない場合</title>
    <link rel="stylesheet" href="18.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="item1">item1</p>
      <p class="item2">item2</p>
      <p class="item3">item3</p>
    </div>
    <p> このテキスト部分にはfloatは指定されていません。floatを使う場合は親要素に対してclearfixを使います。 </p>
    <!-- 回り込みを解除したい<p class="item3">の親要素である<div>に「clearfix」を適用します。 -->
    <div class="wrapper clearfix">
      <p class="item1">item1</p>
      <p class="item2">item2</p>
      <p class="item3">item3</p>
    </div>
    <p> このテキスト部分にはfloatは指定されていません。floatを使う場合は親要素に対してclearfixを使います。 </p>
  </body>
</html>

簡単！肉じゃがの作り方
煮崩れしにくい肉じゃがレシピを紹介します。
[完成した肉じゃがの写真]
材料
牛肉
じゃがいも
玉ねぎ
にんじん
糸こんにゃく
調味料
水
手順
1. 具材を食べやすい大きさにカットします。
2. カットした具材を鍋に入れて炒めます。
3. 調味料と水を鍋に入れ、煮込みます。
4. じゃがいもに味がしみたら完成です。
ポイント：じゃがいもは煮物向きなメークインを使います
